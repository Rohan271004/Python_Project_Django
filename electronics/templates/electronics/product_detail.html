<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            width: 100%;
            font-weight: bold;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            width: 100%;
            margin-top: 20px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .product-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .product-price {
            font-size: 16px;
            color: #27ae60;
            margin: 10px 0;
        }
        .product-description {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .buy-button, .cart-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .cart-button {
            background-color: #ff9800;
        }
        .buy-button:hover {
            background-color: #0056b3;
        }
        .cart-button:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <div class="header">Electronics</div>
    <div class="product-container">
        {% for pro in prod %}
        <div class="product-card">
            <div class="product-name">{{ pro.name }}</div>
            <div class="product-price">â‚¹{{ pro.price }}</div>
            <div class="product-description">{{ pro.description }}</div>
            <div class="button-container">
                <button class="buy-button">Buy Now</button>
                <button class="cart-button">Add to Cart</button>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="footer">&copy; 2025 Flipkart Store. All rights reserved.</div>
</body>
</html>
